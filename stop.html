<!DOCTYPE html>
<html>

<head>
    <title>MAPS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
</head>

<body>
    <div class="stop-context">
        <h3 id="name_stop"></h3>
        <div class="tr-list">
            <ul class="transport-list" id="transport-list"></ul>
        </div>
        <a href="main_map.html">RETURN</a>
    </div>
    
    <script>
        var qs = (new URL(document.location)).searchParams;
        var id = qs.get("stopid");
        var h = document.getElementById('name_stop');
        if (void 0 != h.innerText)
            h.innerText = qs.get("label");
        else
            h.textContent = qs.get("label");
        transportStop(id, document.getElementById('transport-list'))
    </script>
</body>
</html>
